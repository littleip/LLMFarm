name: Build LLMFarm for TrollStore

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Dependencies
        run: |
          brew install cmake ninja

      - name: Build Llama.cpp manually
        run: |
          # 1. 进入 llama.cpp 子目录
          cd llmfarm_core.swift/llama.cpp
          
          # 2. 创建构建目录
          mkdir -p build-ios
          cd build-ios
          
          # 3. 配置 CMake (修复 CURL 错误)
          # 新增: -DLLAMA_CURL=OFF (禁用 CURL)
          # 修改: -DGGML_METAL=ON (替代过期的 LLAMA_METAL)
          cmake .. \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
            -DLLAMA_BUILD_SERVER=OFF \
            -DLLAMA_CURL=OFF \
            -DGGML_METAL=ON

          # 4. 编译 llama 目标
          cmake --build . --config Release --target llama
          
          # 5. 准备打包 Framework (手动修复逻辑)
          cd ..
          OUTPUT_DIR="build-apple"
          mkdir -p "$OUTPUT_DIR"
          
          # 查找生成的静态库
          # 注意：新版 cmake 生成路径可能会变，多找几个地方
          LIB_PATH=$(find build-ios -name "libllama.a" | head -n 1)
          
          if [ -f "$LIB_PATH" ]; then
            echo "Library found at $LIB_PATH"
            
            # 手动创建 XCFramework 结构欺骗 Xcode
            mkdir -p "$OUTPUT_DIR/llama.xcframework/ios-arm64"
            cp "$LIB_PATH" "$OUTPUT_DIR/llama.xcframework/ios-arm64/llama"
            
            # 写入 Info.plist
            cat > "$OUTPUT_DIR/llama.xcframework/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>BinaryPath</key>
                <string>llama</string>
                <key>LibraryIdentifier</key>
                <string>ios-arm64</string>
                <key>LibraryPath</key>
                <string>llama</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF
            echo "Created manual XCFramework at $OUTPUT_DIR/llama.xcframework"
          else
            echo "Error: libllama.a not found!"
            ls -R build-ios
            exit 1
          fi

      - name: Build Main Project (No Signing)
        run: |
          mkdir build
          
          # 尝试编译，如果因为 Swift 宏或者其他小问题失败，尝试忽略
          xcodebuild build \
            -scheme LLMFarm \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -skipMacroValidation

      - name: Package IPA
        run: |
          cd build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r LLMFarm.app Payload/
          zip -r LLMFarm_TrollStore.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LLMFarm_IPA
          path: build/Build/Products/Release-iphoneos/LLMFarm_TrollStore.ipa
