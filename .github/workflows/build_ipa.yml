name: Build LLMFarm for TrollStore

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Dependencies
        run: |
          brew install cmake ninja

      - name: Build Llama.cpp (Nuclear Option)
        run: |
          # 1. 进入 llama.cpp 目录
          cd llmfarm_core.swift/llama.cpp
          
          # 2. 暴力修复 CMakeLists.txt (防止 example 报错)
          sed -i '' 's/add_subdirectory(examples)/#add_subdirectory(examples)/g' CMakeLists.txt
          sed -i '' 's/add_subdirectory(pocs)/#add_subdirectory(pocs)/g' CMakeLists.txt
          sed -i '' 's/add_subdirectory(tests)/#add_subdirectory(tests)/g' CMakeLists.txt
          if grep -q "add_subdirectory(tools)" CMakeLists.txt; then
            sed -i '' 's/add_subdirectory(tools)/#add_subdirectory(tools)/g' CMakeLists.txt
          fi

          # 3. 编译静态库
          mkdir -p build-ios
          cd build-ios
          cmake .. \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
            -DLLAMA_BUILD_SERVER=OFF \
            -DLLAMA_CURL=OFF \
            -DGGML_METAL=ON \
            -DBUILD_SHARED_LIBS=OFF

          cmake --build . --config Release
          
          # 4. 合并库文件并制作 XCFramework
          cd ..
          OUTPUT_DIR="build-apple"
          mkdir -p "$OUTPUT_DIR"
          
          LIB_FILES=$(find build-ios -name "*.a" ! -name "libcheck.a")
          libtool -static -o build-ios/libllama_combined.a $LIB_FILES
          
          mkdir -p "$OUTPUT_DIR/llama.xcframework/ios-arm64"
          cp "build-ios/libllama_combined.a" "$OUTPUT_DIR/llama.xcframework/ios-arm64/llama"
          
          cat > "$OUTPUT_DIR/llama.xcframework/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>BinaryPath</key>
                <string>llama</string>
                <key>LibraryIdentifier</key>
                <string>ios-arm64</string>
                <key>LibraryPath</key>
                <string>llama</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF

      - name: Build Main Project (Fixed Workspace)
        run: |
          mkdir build
          
          # 关键修改：检查是否存在 workspace，如果存在则优先使用
          # 这通常能解决找不到 Scheme 的问题
          if [ -d "LLMFarm.xcworkspace" ]; then
             echo "Found Workspace, using it."
             BUILD_ARG="-workspace LLMFarm.xcworkspace"
          else
             echo "No Workspace found, falling back to Project."
             BUILD_ARG="-project LLMFarm.xcodeproj"
          fi
          
          # 调试步骤：列出所有 Scheme，确保 'LLMFarm' 真的存在
          echo "Listing schemes..."
          xcodebuild -list $BUILD_ARG
          
          # 开始编译
          # -allowProvisioningUpdates: 尝试自动修复部分配置问题
          xcodebuild build \
            $BUILD_ARG \
            -scheme LLMFarm \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -skipMacroValidation

      - name: Package IPA
        run: |
          cd build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r LLMFarm.app Payload/
          zip -r LLMFarm_TrollStore.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LLMFarm_IPA
          path: build/Build/Products/Release-iphoneos/LLMFarm_TrollStore.ipa
