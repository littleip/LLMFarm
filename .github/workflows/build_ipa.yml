name: Build LLMFarm for TrollStore

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install Dependencies
        run: |
          brew install cmake ninja

      - name: Build Llama.cpp (Nuclear Option)
        run: |
          # 1. 进入 llama.cpp 目录
          cd llmfarm_core.swift/llama.cpp
          
          echo "Applying patches to CMakeLists.txt to prevent executable errors..."
          # 暴力注释掉不需要的子目录，防止 MACOSX_BUNDLE 报错
          # 使用 sed 直接修改文件
          sed -i '' 's/add_subdirectory(examples)/#add_subdirectory(examples)/g' CMakeLists.txt
          sed -i '' 's/add_subdirectory(pocs)/#add_subdirectory(pocs)/g' CMakeLists.txt
          sed -i '' 's/add_subdirectory(tests)/#add_subdirectory(tests)/g' CMakeLists.txt
          # 如果有 tools 目录，也注释掉 (较新版本才有)
          if grep -q "add_subdirectory(tools)" CMakeLists.txt; then
            sed -i '' 's/add_subdirectory(tools)/#add_subdirectory(tools)/g' CMakeLists.txt
          fi

          # 2. 创建构建目录
          mkdir -p build-ios
          cd build-ios
          
          # 3. 配置 CMake
          # 我们只需要静态库，关闭所有额外功能
          cmake .. \
            -G Xcode \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO \
            -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_REQUIRED=NO \
            -DLLAMA_BUILD_SERVER=OFF \
            -DLLAMA_CURL=OFF \
            -DGGML_METAL=ON \
            -DBUILD_SHARED_LIBS=OFF

          # 4. 编译所有目标
          # 不指定 target，编译默认目标（由于注释了 examples，默认只会编译库）
          cmake --build . --config Release
          
          # 5. 合并库文件 (关键步骤)
          cd ..
          OUTPUT_DIR="build-apple"
          mkdir -p "$OUTPUT_DIR"
          
          echo "Merging static libraries..."
          # 找到所有编译出来的 .a 文件 (llama, ggml, ggml-cpu, ggml-metal 等)
          # 排除掉可能存在的无关文件
          LIB_FILES=$(find build-ios -name "*.a" ! -name "libcheck.a")
          
          if [ -z "$LIB_FILES" ]; then
            echo "Error: No static libraries found!"
            ls -R build-ios
            exit 1
          fi
          
          echo "Found libraries: $LIB_FILES"
          
          # 使用 libtool 合并所有 .a 为一个 libllama_combined.a
          libtool -static -o build-ios/libllama_combined.a $LIB_FILES
          
          # 6. 制作 XCFramework
          echo "Creating XCFramework..."
          mkdir -p "$OUTPUT_DIR/llama.xcframework/ios-arm64"
          cp "build-ios/libllama_combined.a" "$OUTPUT_DIR/llama.xcframework/ios-arm64/llama"
          
          # 写入 Info.plist
          cat > "$OUTPUT_DIR/llama.xcframework/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>AvailableLibraries</key>
            <array>
              <dict>
                <key>BinaryPath</key>
                <string>llama</string>
                <key>LibraryIdentifier</key>
                <string>ios-arm64</string>
                <key>LibraryPath</key>
                <string>llama</string>
                <key>SupportedArchitectures</key>
                <array>
                  <string>arm64</string>
                </array>
                <key>SupportedPlatform</key>
                <string>ios</string>
              </dict>
            </array>
            <key>CFBundlePackageType</key>
            <string>XFWK</string>
            <key>XCFrameworkFormatVersion</key>
            <string>1.0</string>
          </dict>
          </plist>
          EOF
          
          echo "XCFramework created successfully."

      - name: Build Main Project (No Signing)
        run: |
          mkdir build
          
          # 使用 clean build 确保没有缓存干扰
          xcodebuild clean build \
            -scheme LLMFarm \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            -skipMacroValidation

      - name: Package IPA
        run: |
          cd build/Build/Products/Release-iphoneos
          mkdir Payload
          cp -r LLMFarm.app Payload/
          zip -r LLMFarm_TrollStore.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: LLMFarm_IPA
          path: build/Build/Products/Release-iphoneos/LLMFarm_TrollStore.ipa
